<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Usuario</title>
    <link rel="stylesheet" href="./styles.css"> <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="wrapper register-wrapper">
        <form action="#" method="POST">
            <h1>Crear Nueva Cuenta</h1>

            <div class="input-box">
                <input type="text" placeholder="Nombre" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Apellido" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Edad" min="1" max="120" required>
                <i class="bx bxs-calendar"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Nombre de Usuario" required>
                <i class="bx bxs-user-detail"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Correo Electrónico" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirmar Contraseña" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button type="submit" class="register-btn">Registrarse</button>

            <div class="back-to-login">
                <p>¿Ya tienes una cuenta? <a href="index.html">Inicia Sesión aquí</a></p>
            </div>
        </form>
    </div>
</body>
</html>
