<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="./styles.css"> <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>

    </style>
</head>
<body>
    <div class="wrapper forgot-wrapper">
        <form action="#" method="POST">
            <h1>¿Olvidaste tu Contraseña?</h1>
            <p>Ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
            <div class="input-box">
                <input type="email" placeholder="Correo Electrónico" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <button type="submit" class="submit-btn">Enviar Enlace</button>
            <div class="back-to-login">
                <p><a href="index.html">Volver al Inicio de Sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
